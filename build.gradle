group "azadev.backt"
version "1.0"

buildscript {
	repositories {
		jcenter()
	}
	dependencies {
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
	}
}

apply plugin: 'kotlin'

repositories {
	jcenter()
}

dependencies {
	compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

	compile "io.netty:netty-all:4.1.6.Final"

	// http://mvnrepository.com/artifact/com.sun.mail/javax.mail
	compile "com.sun.mail:javax.mail:1.5.5"

	// https://mvnrepository.com/artifact/org.slf4j/slf4j-api
	compile "org.slf4j:slf4j-api:1.7.22"

	testCompile "junit:junit:$junit_version"
	testCompile "com.squareup.okhttp3:okhttp:3.5.0"

	// Adding output jar-files into the 'testCompile' artifact,
	// to let dependent projects refer to the test files of this project, like that:
	// testCompile project(path: ':AzaWebServer', configuration: 'testCompile')
	// Some useful info:
	// https://softnoise.wordpress.com/2014/09/07/gradle-sub-project-test-dependencies-in-multi-project-builds/
	testCompile sourceSets.test.output
}
